name: Update Kaggle Datasets JSON

on:
  schedule:
    - cron: "0 0 1,16 * *"   # ~Every 15 days (1st and 16th, UTC)     
  workflow_dispatch:             

jobs:
  update-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install --upgrade --force-reinstall kaggle

      - name: ğŸ§  Run update script
        run: python scripts/update_datasets.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: âœ… Commit & push if data changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data/datasets.json
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
          else
            git commit -m "ğŸ”„ Auto-update Kaggle datasets"
            git push
          fi
