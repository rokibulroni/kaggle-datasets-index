name: Update Kaggle Datasets JSON

on:
  schedule:
    - cron: "0 0 * * *"  # ✅ Run once daily at 00:00 UTC
  workflow_dispatch:        # ✅ Allow manual trigger from GitHub UI

jobs:
  update-datasets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install kaggle

      - name: Run script
        run: python scripts/update_datasets.py
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/datasets.json
          git commit -m "Auto-update Kaggle datasets"
          git push
        continue-on-error: true  # Avoid failure if there's nothing to commit
